<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dimuthu Rathnayaka | dimuthulk.dev</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Generate custom canvas images with your own dimensions instantly. Easy, fast, and free online canvas generator for designers and developers.">
    <meta name="keywords"
        content="canvas generator, custom canvas, image generator, online canvas, design tool, free canvas, canvas dimensions, dimuthulk.dev, dimuthulk">
    <meta name="author" content="Dimuthu Rathnayaka">
    <meta property="og:title" content="Custom Canvas Generator">
    <meta property="og:description"
        content="Create custom canvas images with your own dimensions. Start designing now!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dimuthulk.dev/">
    <link rel="canonical" href="https://dimuthulk.dev/">

    <style>
        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) both;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
            color: #22223b;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container.card {
            width: 100%;
            max-width: 420px;
            margin: 32px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(60, 72, 88, 0.12);
            padding: 32px 24px 24px 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }
        .logo img {
            width: 56px;
            height: 56px;
            margin-bottom: 0.5em;
        }
        .main-title {
            font-size: 2rem;
            margin-bottom: 0.2em;
            color: #3f51b5;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.1em;
            color: #5c6bc0;
            margin-bottom: 0.5em;
            font-weight: 500;
        }
        .description {
            font-size: 1em;
            color: #444;
            margin-bottom: 1em;
        }
        .canvas-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-bottom: 1em;
        }
        .input-group {
            display: flex;
            gap: 0.7em;
            flex-wrap: wrap;
            justify-content: center;
        }
        input[type="number"] {
            flex: auto;
            min-width: 100px;
            padding: 0.6em 1em;
            border: 1px solid #bfc8e6;
            border-radius: 8px;
            font-size: 1em;
            transition: box-shadow 0.2s, border-color 0.2s;
            background: #f8fafc;
        }
        input[type="number"]:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow: 0 0 0 2px #c5cae9;
        }
        .button {
            background: linear-gradient(90deg, #3f51b5 0%, #5c6bc0 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8em 1.4em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(63, 81, 181, 0.08);
            transition: background 0.2s, transform 0.1s;
            margin-top: 0.2em;
            position: relative;
            overflow: hidden;
        }
        .button::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.4s cubic-bezier(.77,0,.18,1), height 0.4s cubic-bezier(.77,0,.18,1);
            z-index: 0;
        }
        .button:active::after {
            width: 200%;
            height: 200%;
        }
        .button span {
            position: relative;
            z-index: 1;
        }
        .button:hover {
            background: linear-gradient(90deg, #283593 0%, #3f51b5 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            font-size: 0.95em;
            color: #888;
            margin-top: 1.2em;
        }
        .footer a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .footer a:hover {
            color: #283593;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0;
                align-items: flex-start;
            }
            .container.card {
                max-width: 98vw;
                margin: 12px auto;
                padding: 16px 4vw 16px 4vw;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(60, 72, 88, 0.10);
            }
            .main-title {
                font-size: 1.3rem;
            }
            .logo img {
                width: 40px;
                height: 40px;
            }
            .input-group {
                flex-direction: column;
                gap: 0.5em;
            }
            input[type="number"] {
                min-width: 80px;
                font-size: 0.95em;
                padding: 0.5em 0.7em;
            }
            .button {
                font-size: 0.95em;
                padding: 0.7em 1em;
            }
        }
        @media (max-width: 400px) {
            .container.card {
                padding: 8px 2vw 8px 2vw;
            }
            .main-title {
                font-size: 1.1rem;
            }
            .logo img {
                width: 32px;
                height: 32px;
            }
            input[type="number"] {
                padding-top: 0.3em;
                padding-bottom: 0.3em;
            }
        }
    </style>
</head>

<body>
    <div class="container card fade-in">
        <h1 class="main-title">Custom Canvas Image Generator</h1>
        <h2 class="subtitle">Create images with your own dimensions</h2>
        <p class="description">Enter your desired width and height below to instantly generate a custom canvas image. Perfect for designers and developers!</p>
        <form class="canvas-form" action="" method="get" onsubmit="event.preventDefault(); window.location.href='/' + document.getElementById('width').value + '/' + document.getElementById('height').value;">
            <div class="input-group">
                <input type="number" id="width" name="width" min="1" placeholder="Width (px)" required>
                <input type="number" id="height" name="height" min="1" placeholder="Height (px)" required>
            </div>
            <button type="submit" class="button">Generate Canvas</button>
        </form>
        <div class="footer">
            &copy; 2025 | Developed by 
            <a href="https://www.linkedin.com/in/dimuthu-rathnayaka" target="_blank">Dimuthu Rathnayaka</a>
        </div>
    </div>
</body>

</html>
