<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Canvas Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 40px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
            text-align: center;
        }
        h1 {
            color: #2d3e50;
            font-size: 2rem;
            margin-bottom: 16px;
        }
        p {
            color: #5d6d7e;
            font-size: 1.1rem;
            margin-bottom: 22px;
        }
        .button {
            display: inline-block;
            padding: 12px 28px;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            background: #38c6ff;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.16);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Custom Canvas Generator</h1>
        <p>Create custom canvas images with your own dimensions. Start by entering your desired width and height below.</p>
        <a href="/50/50" class="button">Get Started</a>
    </div>
</body>
</html>
